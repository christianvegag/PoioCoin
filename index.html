<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Khula font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Own Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Poiocoin</title>
  </head>
  <body>
    <section class="sectionHtb">
      <div class="container">
        <div
          class="mb-5 d-flex flex-column-reverse flex-md-row align-items-center w-100 justify-content-between"
        >
          <div
            class="d-flex w-100 flex-column align-items-start align-items-center text-center align-items-sm-start text-sm-start me-sm-5"
          >
            <h2 class="mt-0 mb-5 text-white fs-1 lh-1">¿Cómo comprar?</h2>
            <p>
              Poiocoin se compra y venden mejor a través de nuestras
              plataformas, pero también se pueden encontrar en varios exchange
              cómo Binance y Uphold.
            </p>
            <br />
            <p>Poicoin es una moneda digital creada por los amantes de Poio.</p>

            <div class="mt-5 py-3 px-3 rounded-pill btnOrange">
              <a
                href="#"
                target="_blank"
                class="text-decoration-none text-white"
              >
                Compra Poiocoin
              </a>
            </div>
          </div>
          <div class="right">
            <div class="d-flex justify-content-center align-items-center">
              <img
                src="./assets/img/poiocoin.png"
                alt="poiocoin-logo"
                loading="lazy"
                class="position-absolute circle"
              />
              <img
                src="./assets/img/svg/circle-dashes.svg"
                loading="lazy"
                alt="circle"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
