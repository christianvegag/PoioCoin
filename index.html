<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Khula font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Own Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Poiocoin</title>
  </head>
  <body>
    <section class="section__htb wf-section">
      <div class="container-1440">
        <div class="htb-wrap">
          <div class="htb-hero">
            <div class="htb-left">
              <h2 class="h1">¿Cómo comprar?</h2>
              <p>
                Poiocoin se compra y venden mejor a través de nuestras
                plataformas, pero también se pueden encontrar en varios exchange
                cómo Binance y Uphold.
              </p>
              <br />
              <p>
                Poicoin es una moneda digital creada por los amantes de Poio.
              </p>

              <div class="htb-btn-wrap">
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="cta-btn r-pad buy w-inline-block"
                  >Compra Poiocoin</a
                >
              </div>
            </div>
            <div class="htb-right">
              <div class="base-circle-wrap">
                <img
                  src="./assets/img/poiocoin.png"
                  alt="poiocoin-logo"
                  loading="lazy"
                  class="htb-circle-1"
                />
                <img
                  src="./assets/img/svg/circle-dashes.svg"
                  loading="lazy"
                  alt=""
                  class="htb-circle-dashes"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
